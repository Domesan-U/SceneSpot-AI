<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Analyst</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* MAIN LAYOUT (Split Screen) */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            /* Video takes remaining space, History takes 350px */
            height: 100vh;
        }

        /* LEFT SIDE: VIDEO & CHAT */
        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        /* RIGHT SIDE: HISTORY SIDEBAR */
        .history-sidebar {
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* HISTORY CARD STYLES */
        .history-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.2s;
            position: relative;
        }

        .history-card.clickable {
            cursor: pointer;
            border-left: 4px solid var(--primary);
        }

        .history-card.clickable:hover {
            background: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .history-card.error {
            border-left: 4px solid #ef4444;
            opacity: 0.8;
        }

        .card-query {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .card-answer {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.4;
        }

        .timestamp-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        /* UPLOAD & LOADING STATES */
        #upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #cbd5e1;
            padding: 3rem;
            border-radius: 12px;
            background: white;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        /* VIDEO PLAYER */
        .video-wrapper {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            display: block;
            max-height: 60vh;
        }

        /* SEARCH BAR */
        .search-container {
            display: flex;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        /* SPINNER */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="upload-overlay">
        <div id="upload-ui" class="upload-box">
            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h2>Upload Video to Analyze</h2>
            <p style="color: var(--text-sub); margin-bottom: 1.5rem;">AI will create a smart index of your video</p>
            <input type="file" id="video-input" accept="video/*" style="display: none">
            <button onclick="document.getElementById('video-input').click()">Select Video</button>
        </div>

        <div id="loading-ui" class="hidden">
            <div class="spinner"></div>
            <h3>Indexing Video Content...</h3>
            <p style="color: var(--text-sub);">This happens once. Please wait.</p>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">

        <div class="main-content">
            <div class="video-wrapper">
                <video id="main-player" controls playsinline>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="search-container">
                <input type="text" id="query-input" placeholder="Ask a question about the video..." autocomplete="off">
                <button onclick="handleQuestion()" id="ask-btn">
                    <i class="fas fa-paper-plane"></i> Ask
                </button>
            </div>
        </div>

        <div class="history-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-history"></i> Session History
            </div>
            <div class="history-list" id="history-list">
                <div style="text-align: center; color: #cbd5e1; margin-top: 2rem;">
                    <i class="far fa-comments" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                    <p>No questions yet</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- VARIABLES ---
        let localVideoUrl = "";
        const historyList = document.getElementById('history-list');

        // --- 1. UPLOAD LOGIC ---
        document.getElementById('video-input').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            // UI Updates
            document.getElementById('upload-ui').classList.add('hidden');
            document.getElementById('loading-ui').classList.remove('hidden');

            // Setup Player Locally
            localVideoUrl = URL.createObjectURL(file);
            const player = document.getElementById('main-player');
            player.src = localVideoUrl;

            // Upload to Backend
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('http://127.0.0.1:8000/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.status === "success") {
                    // Show Main App
                    document.getElementById('upload-overlay').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    // Clear the "No questions yet" placeholder
                    historyList.innerHTML = "";
                } else {
                    alert("Processing Failed.");
                    location.reload();
                }
            } catch (err) {
                console.error(err);
                alert("Backend Error. Make sure main.py is running.");
                location.reload();
            }
        });

        // --- 2. ASK LOGIC ---
        async function handleQuestion() {
            const input = document.getElementById('query-input');
            const query = input.value.trim();
            if (!query) return;

            const btn = document.getElementById('ask-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const formData = new FormData();
                formData.append('query', query);

                const res = await fetch('http://127.0.0.1:8000/ask', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                // Add to History Panel
                addHistoryItem(query, data);

                // If found, play immediately
                if (data.found) {
                    playSegment(data.start, data.end);
                }

                input.value = ""; // Clear input

            } catch (err) {
                console.error(err);
                alert("Error fetching answer");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Ask';
            }
        }

        // --- 3. HISTORY & NAVIGATION LOGIC ---
        function addHistoryItem(question, data) {
            const item = document.createElement('div');

            if (data.found) {
                // SUCCESS CARD
                const startStr = formatTime(data.start);
                const endStr = formatTime(data.end);

                item.className = 'history-card clickable';
                item.onclick = () => playSegment(data.start, data.end);
                item.innerHTML = `
                <div class="timestamp-badge">${startStr} - ${endStr}</div>
                <div class="card-query">Q: ${question}</div>
                <div class="card-answer">${data.answer}</div>
                <div style="font-size: 0.75rem; color: var(--primary); margin-top: 8px;">
                    <i class="fas fa-play-circle"></i> Click to replay
                </div>
            `;
            } else {
                // ERROR/NOT FOUND CARD
                item.className = 'history-card error';
                item.innerHTML = `
                <div class="card-query">Q: ${question}</div>
                <div class="card-answer">‚ùå AI could not find a relevant scene in this video.</div>
            `;
            }

            // Add to top of list
            historyList.prepend(item);
        }

        // --- 4. PLAYER CONTROLS ---
        let currentStopHandler = null;

        async function playSegment(start, end) {
            const player = document.getElementById('main-player');

            // Ensure numbers
            const startTime = parseFloat(start);
            const endTime = parseFloat(end);

            console.log(`Seek: ${startTime} -> ${endTime}`);

            // 1. Jump
            player.currentTime = startTime;

            // 2. Play
            try {
                await player.play();
            } catch (e) { console.warn("Autoplay blocked"); }

            // 3. Remove old stop listener if exists
            if (currentStopHandler) {
                player.removeEventListener('timeupdate', currentStopHandler);
            }

            // 4. Add new Stop Listener
            currentStopHandler = () => {
                if (player.currentTime >= endTime) {
                    player.pause();
                    player.removeEventListener('timeupdate', currentStopHandler);
                    currentStopHandler = null;
                }
            };
            player.addEventListener('timeupdate', currentStopHandler);
        }

        // Helper: Convert seconds to MM:SS
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // Allow Enter key to submit
        document.getElementById('query-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleQuestion();
        });

    </script>
</body>

</html>
