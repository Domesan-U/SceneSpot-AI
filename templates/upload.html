<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <link rel="stylesheet" href="/static/css/upload.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="upload-container">
        <div id="drop-zone" class="card">
            <i class="fas fa-cloud-upload-alt icon"></i>
            <h1>AI Video Search</h1>
            <p>Upload a video to start asking questions.</p>
            <button onclick="document.getElementById('file-input').click()">Choose File</button>
            <input type="file" id="file-input" accept="video/*" hidden>
        </div>

        <div id="loader" class="card hidden">
            <div class="spinner"></div>
            <h2>Analyzing Video...</h2>
            <p>We are creating a visual index. This takes about 30s.</p>
        </div>
    </div>
    <script src="/static/js/upload.js"></script>
    <script src="/static/js/db.js"></script>
</body>

</html>
